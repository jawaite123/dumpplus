<section class="contact" id="contact">
    <h2 class="section-title">Request a Quote</h2>
    <form class="contact-form" name="contact" method="POST" data-netlify="true">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="service">Service Needed</label>
            <select id="service" name="service">
                <option value="">Select a Service</option>
                <option value="dumptrailer">Dump Trailer</option>
                <option value="brushcutting">Brush Cutting</option>
                <option value="bushhogging">Bush Hogging</option>
                <option value="grapplework">Grapple Work</option>
                <option value="residential">Residential Cleanout</option>
                <option value="commercial">Commercial Waste</option>
                <option value="construction">Construction Debris</option>
                <option value="yard">Yard Waste</option>
                <option value="other">Other</option>
            </select>
        </div>
        
        <div class="form-group full">
            <label for="address">Project Address</label>
            <input type="text" id="address" name="address">
        </div>
        
        <div class="form-group full">
            <label for="message">Project Details</label>
            <textarea id="message" name="message" placeholder="Tell us about your project needs..."></textarea>
        </div>
        
        <button type="submit">Submit Request</button>
    </form>
</section>
